<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/img/IC-01.png" rel="icon">
    <title>Dashboard Penjualan Tahunan</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Dashboard Penjualan Tahunan</h1>
    </header>

    <div class="container">
        <input type="file" id="csvFile" accept=".csv">
        <button onclick="loadCSV()">Muat Data</button>

        <a href="/file/sample.csv" class="button7" download="contoh_file.csv">
            <button>Contoh File</button>
        </a>
        
        <div class="filters">
            <label for="filterYear">Pilih Tahun:</label>
            <select id="filterYear">
            <option value="">Semua</option>
            <option value="2022">2022</option>
            <option value="2023">2023</option>
            </select>
            <button class="button1" onclick="applyFilters()">Terapkan Filter</button>
        </div>

        <table id="data-table">
            <thead>
                <tr>
                    <th>Tahun</th>
                    <th colspan="12">Bulan</th>
                </tr>
                <tr>
                    <th></th>
                    <th>Januari</th>
                    <th>Februari</th>
                    <th>Maret</th>
                    <th>April</th>
                    <th>Mei</th>
                    <th>Juni </th>
                    <th>Juli</th>
                    <th>Agustus</th>
                    <th>September</th>
                    <th>Oktober</th>
                    <th>November</th>
                    <th>Desember</th>
                </tr>
            </thead>            
            <tbody></tbody>
            <tfoot id="totalRow" style="display: none;"></tfoot>
        </table>

        <div class="chart-container">
            <canvas id="salesBarChart" class="bar-chart"></canvas>
        </div>
    </div>

    <script src="js/index.js"></script>
    <script src="js/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
</body>
</html>
